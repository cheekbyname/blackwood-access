<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <h4 class="col-md-6 section-heading">
                <span class="glyphicon glyphicon-transfer"></span>
                <span class="glyphicon glyphicon-user"></span>
                <strong>User Integration</strong>
            </h4>
            <div class="col-md-6">
                <div class="input-group" *ngIf="users">
                    <span class="input-group-addon glyphicon glyphicon-search"></span>
                    <input class="form-control" type="text" [(ngModel)]="searchTerm" placeholder="Filter User list by typing name here" />
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div *ngIf="!users" class="alert alert-info">
            <i class="fa fa-cog fa-spin fa-2x"></i>
            <span class="loading">Please wait, retreiving your user information...</span>
        </div>
        <label class="form-label pull-right" *ngIf="users">
            <em>Showing {{(users | userNameFilter : searchTerm)?.length}} of {{users.length}} Users</em>
        </label>
        <table *ngIf="users" class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th><strong>Name</strong></th>
                    <th><strong>Date of Birth</strong></th>
                    <th><strong>Role</strong></th>
                    <th><strong>Integration</strong></th>
                    <th><strong>StaffPlan</strong></th>
                    <th><strong>CareSys</strong></th>
                    <th><strong>CleverCogs</strong></th>
                </tr>
            </thead>
            <tr *ngFor="let user of (users | userNameFilter : searchTerm)">
                <td>{{user.firstName}} {{user.lastName}}</td>
                <td>{{user.birthDate}}</td>
                <td>{{roleDesc(user.role)}}</td>
                <td>{{user.id}}</td>
                <td>{{user.personCode}}</td>
                <td>{{user.careSysGuid}}</td>
                <td>{{user.cleverCogsUserID}}</td>
            </tr>
        </table>
    </div>
</div>
