<div class="container-fluid">
    <div class="row form-group form-inline">
        <div class="col-md-4">
            <label class="form-label">{{description}}</label>
        </div>
        <div class="col-md-8">
            <select class="form-control" [ngModel]="person.id" (ngModelChange)="personChanged($event)">
                <option *ngFor="let peep of people" [ngValue]="peep.id">{{peep.displayName}}</option>
            </select>
        </div>
    </div>
    <div class="row form-group form-inline">
        <div class="col-md-4">
            <label class="form-label">Address</label>
        </div>
        <div class="col-md-8">
            <input class="form-control max-wid" type="text" [(ngModel)]="person.address1" />
        </div>
    </div>
    <div class="row form-group form-inline">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            <input class="form-control max-wid" type="text" [(ngModel)]="person.address2" />
        </div>
    </div>
    <div class="row form-group form-inline">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            <input class="form-control max-wid" type="text" [(ngModel)]="person.address3" />
        </div>
    </div>
    <div class="row form-group form-inline">
        <div class="col-md-4">
            <label class="form-label">Postcode</label>
        </div>
        <div class="col-md-8">
            <input class="form-control" type="text" [(ngModel)]="person.postCode" />
        </div>
    </div>
</div>
