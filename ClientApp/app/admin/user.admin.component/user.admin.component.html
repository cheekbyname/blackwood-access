<form #thisForm='ngForm'>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-6">
                    <h4><strong>User Administration</strong></h4>
                </div>
                <div class="col-md-6">
                    <div class="admin-buttons pull-right">
                        <button class="btn btn-primary" [disabled]="!isDirty(thisForm)" (click)="undoChanges(thisForm)">Undo</button>
                        <button class="btn btn-primary" [disabled]="!isDirty(thisForm)" (click)="saveChanges(thisForm)">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-responsive table-striped">
                <thead>
                    <tr class="row">
                        <th class="col-md-3">Username</th>
                        <th class="col-md-1">Is Active</th>
                        <th class="col-md-1">Is Admin</th>
                        <th class="col-md-1">Is Payroll User</th>
                        <th class="col-md-3">Default Team</th>
                        <th class="col-md-1">Can Authorise Payroll Adjustments</th>
                        <th class="col-md-1">Can Reject Payroll Adjustments</th>
                        <th class="col-md-1">Is Assessment User</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="row" *ngFor="let user of allUsers">
                        <td>{{user.accountName}}</td>
                        <td><p-checkbox [(ngModel)]="user.isActive" binary="true" [name]="'isActive_' + user.id"></p-checkbox></td>
                        <td><p-checkbox [(ngModel)]="user.isAdmin" binary="true" [name]="'isAdmin_' + user.id"></p-checkbox></td>
                        <td><p-checkbox [(ngModel)]="user.isPayrollUser" binary="true" [name]="'isPayrollUser_' + user.id"></p-checkbox></td>
                        <td>
                            <select class="form-control" id="teamSelect" [(ngModel)]="user.defaultTeamCode"
                                    [name]="'defaultTeamCode_' + user.id" [disabled]="!user.isPayrollUser">
                                <option *ngFor="let team of allTeams" [ngValue]="team.teamCode">{{team.teamDesc}}</option>
                            </select>
                        </td>
                        <td><p-checkbox [(ngModel)]="user.canAuthoriseAdjustments" binary="true" [name]="'canAuthoriseAdjustments_' + user.id"
                                         [disabled]="!user.isPayrollUser"></p-checkbox></td>
                        <td><p-checkbox [(ngModel)]="user.canRejectAdjustments" binary="true" [name]="'canRejectAdjustments_' + user.id"
                                         [disabled]="!user.isPayrollUser"></p-checkbox></td>
                        <td><p-checkbox [(ngModel)]="user.isAssessmentUser" binary="true" [name]="'isAssessmentUser_' + user.id"></p-checkbox></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
