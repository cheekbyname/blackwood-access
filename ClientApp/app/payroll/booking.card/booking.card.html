<div class="card">
    <div class="card-header">
        {{booking.forename || booking.bookingDesc}} {{booking.surname}}
    </div>
    <div class="card-block">
        {{displayTime(booking.thisStart)}} - {{displayTime(booking.thisFinish)}}
        <i *ngIf="booking.run" class="fa fa-registered run-symbol" [title]="'From Run: ' + booking.run.name"></i>
    </div>
</div>
