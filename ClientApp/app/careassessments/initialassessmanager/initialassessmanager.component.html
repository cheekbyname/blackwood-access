<div class="panel panel-default">
    <div class="panel-heading">
        <h4><strong>Care Initial Assessments</strong></h4>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <div *ngIf="!assessments" class="loading alert alert-info">
                <i class="fa fa-cog fa-spin fa-2x"></i>
                <span class="loading">Please wait, retrieving your data...</span>
            </div>
            <table *ngIf="assessments" class="table table-striped table-hover">
                <thead>
                    <tr class="row">
                        <td class="col-md-3">Client's Name</td>
                        <td class="col-md-4">Client's Address</td>
                        <td class="col-md-3">Visit Conducted By</td>
                        <td class="col-md-2">Date of Visit</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="row table-row" *ngFor="let assess of assessments" (click)="selectAssess(assess)">
                        <td>{{assess.name}}</td>
                        <td>{{assess.address1}}</td>
                        <td>{{assess.visitBy}}</td>
                        <td>{{dateFormat(assess.visitDate)}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
